<!-- Hoofdcontainer met inputs, activiteit en bereken knop -->
<div class="flex flex-col bg-primary/65 border-4 border-secondary rounded-xl">
    <!-- Lichaamsgewicht input -->
    <div>
        <div class="px-4 py-4">
            <label class="label label-text text-white" for="number-input-label">
                Wat is jouw lichaamsgewicht in kg?
            </label>
            <div class="input-group max-w-sm" data-input-number>
                <input class="input" id="number-input-label" type="text" [(ngModel)]="bodyWeight" value="0"
                    data-input-number-input />
                <span class="input-group-text gap-3">
                    <button type="button" class="btn btn-primary btn-soft size-[22px] rounded min-h-0 p-0"
                        aria-label="Decrement button" (pointerdown)="startAdjusting('bodyWeight', -1, 0)"
                        (pointerup)="stopAdjusting()" (pointerleave)="stopAdjusting()">
                        <span class="icon-[tabler--minus] size-3.5 flex-shrink-0"></span>
                    </button>
                    <button type="button" class="btn btn-primary btn-soft size-[22px] rounded min-h-0 p-0"
                        aria-label="Increment button" (pointerdown)="startAdjusting('bodyWeight', 1, 0)"
                        (pointerup)="stopAdjusting()" (pointerleave)="stopAdjusting()">
                        <span class="icon-[tabler--plus] size-3.5 flex-shrink-0"></span>
                    </button>
                </span>
            </div>
        </div>

        <!-- Activiteit input component -->
        <div class="p-4">
            <app-activity-input (activityData)="handleActivityData($event)"
                timeUnit="Duur in minuten en/of uren"></app-activity-input>
        </div>

        <!-- Bereken knop -->
        <div
            class="flex flex-col items-center md:flex-row  justify-center p-4 border-t-2 border-secondary bg-primary/40 rounded-b-xl gap-3">
            <button type="button" class="btn btn-primary  hover:text-secondary text-white btn-lg btn-wide"
                (click)="calculateCalories()">
                <span class="icon-[solar--calculator-bold] size-6 flex-shrink-0 bg-white"></span>Bereken
            </button>
        </div>
    </div>

</div>

<!-- Resultaatcontainer onder de hoofdcontainer -->
<div class="flex p-4 bg-primary/65 border-4 border-secondary rounded-xl justify-center mt-4">
    <div class="w-3/4">
        <h1 *ngIf="isVisable" class="text-2xl text-center text-white font-bold">{{ totalCalories }}</h1>
        <h1 *ngIf="!isVisable" class="text-2xl text-center text-white font-bold">
            Resultaat nog niet berekend!
        </h1>
    </div>
</div>
